<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineSync - Premium Dining Experience</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="dark-theme">
    <div id="app">
        <header class="glass-header">
            <div class="logo">
                <i class="ri-restaurant-2-fill"></i>
                <span>DineSync</span>
            </div>
            <nav>
                <button class="nav-btn active" data-route="home">
                    <i class="ri-home-5-line"></i> Home
                </button>
                <button class="nav-btn" data-route="mood">
                    <i class="ri-emotion-line"></i> Mood
                </button>
                <button class="nav-btn" data-route="menu">
                    <i class="ri-book-read-line"></i> Menu
                </button>
                <button class="nav-btn" data-route="status">
                    <i class="ri-time-line"></i> Status
                </button>
            </nav>
            <div class="user-profile">
                <div class="avatar">S</div>
            </div>
        </header>

        <main id="main-content">
            <!-- Dynamic Content Will Be Injected Here -->
        </main>

        <div id="notification-area"></div>
    </div>

    <!-- Application Script -->
    <script src="./js/app.js"></script>
</body>

</html>
